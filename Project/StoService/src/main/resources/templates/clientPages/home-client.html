<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A3950;
            --accent: #7C8DA6;
            --background: #F5F7FA;
        }

        .custom-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .custom-card:hover {
            transform: translateY(-3px);
        }

        .order-header {
            background-color: var(--background);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-header:hover {
            background-color: #e9ecef;
        }

        .status-badge {
            padding: 0.35em 0.65em;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }
    </style>
</head>
<body class="bg-light">
<header class="bg-primary text-white py-3 shadow">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Личный кабинет</h1>
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex align-items-center gap-2">
                    <div class="avatar-circle">
                        <span th:text="${user.name.substring(0,1)}"></span>
                    </div>
                    <span th:text="${user.name}"></span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</header>

<main class="container py-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="custom-card bg-white p-4">
                <h5 class="text-muted mb-3">Ваши действия</h5>
                <div class="d-flex gap-3">
                    <a href="/user-profile" class="btn btn-primary">Профиль</a>
                    <a href="/spare-parts" class="btn btn-outline-primary">Просмотр запчастей</a>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="custom-card bg-white p-4">
                <h5 class="text-muted mb-4">Станции технического обслуживания</h5>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div th:each="station : ${stoList}" class="col">
                        <div class="custom-card h-100 p-3">
                            <div class="card-body">
                                <h5 class="card-title fw-medium" th:text="${station.name}"></h5>
                                <div class="text-muted small">
                                    <div class="mb-2"><strong>Адрес:</strong> <span th:text="${station.address}"></span></div>
                                    <div class="mb-2"><strong>Оценка:</strong> <span th:text="${station.rating}"></span></div>
                                    <div><strong>Часы работы:</strong> <span th:text="${station.workingHours}"></span></div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a th:href="@{'/sto/' + ${station.name}}" class="btn btn-primary btn-sm">
                                    Подробнее
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function toggleDetails(header) {
        const details = header.nextElementSibling;
        details.style.maxHeight = details.style.maxHeight ? null : details.scrollHeight + "px";
    }
</script>
</body>
</html>
