<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2A3950;
            --accent: #7C8DA6;
            --background: #F5F7FA;
        }

        .custom-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .custom-card:hover {
            transform: translateY(-3px);
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(42, 57, 80, 0.25);
        }
    </style>
</head>
<body class="bg-light">
<header class="bg-primary text-white py-3 shadow">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Редактирование профиля</h1>
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex align-items-center gap-2">
                    <div class="avatar-circle">
                        <span th:text="${user.name.substring(0,1)}"></span>
                    </div>
                    <span th:text="${user.name}"></span>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</header>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="custom-card bg-white p-4">
                <h2 class="text-primary mb-4">Редактирование профиля</h2>

                <form th:action="@{/change-profile}" th:object="${user}" method="post">
                    <div class="mb-4">
                        <label class="form-label fw-medium">Имя</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-medium">Телефон</label>
                        <input type="tel" class="form-control" th:field="*{phone}">
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-medium">Роль</label>
                        <input type="text" class="form-control" th:value="*{role}" readonly>
                    </div>

                    <div class="d-flex gap-3 justify-content-end">
                        <a th:href="@{/user-profile}" class="btn btn-secondary px-4">Отмена</a>
                        <button type="submit" class="btn btn-primary px-4">Сохранить</button>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
