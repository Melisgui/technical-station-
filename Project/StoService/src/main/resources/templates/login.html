<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A3950;
            --accent: #7C8DA6;
            --background: #F5F7FA;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .custom-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            background: white;
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 2rem;
        }

        .auth-header {
            background-color: var(--primary);
            color: white;
            padding: 2rem 0;
            margin-bottom: 3rem;
            text-align: center;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(44, 123, 229, 0.25);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.75rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #1a2a40;
        }

        .link-primary {
            color: var(--primary);
            text-decoration: none;
        }

        .error-message {
            background-color: #ffe3e3;
            color: #dc3545;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<header class="auth-header">
    <div class="container">
        <h1 class="h3 mb-0">Добро пожаловать в СТО-сервис</h1>
    </div>
</header>

<main class="container">
    <div class="custom-card">
        <h2 class="text-center mb-4">Вход в аккаунт</h2>

        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>Неверный email или пароль
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Электронная почта</label>
                <input type="email"
                       class="form-control"
                       id="username"
                       name="username"
                       required
                       placeholder="example@mail.com">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Пароль</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       required
                       placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Войти
            </button>

            <div class="text-center">
                <a href="/register" class="link-primary">
                    Нет аккаунта? Зарегистрироваться
                </a>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
